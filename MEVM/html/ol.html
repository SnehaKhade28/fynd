<html>
    <head>
        <style>
          ul.a{
            list-style-type: circle;
          }
          ul.b{
            list-style-type: square;
          }
          ul.c{
            list-style-type: lower-alpha;
          }
        </style>

    </head>
    <body>
        <h2>ul</h2>
        <ol type ="1">
            <!--customized bullet points changed to square-->
            <li>chai</li>
            <li>coffee</li>
            <li>rasam</li>
        </ol>
        <ol type="A">
            <li>puranpoli</li>
            <li>dabeli</li>
            <li>chicken</li>
        </ol>
    </body>
</html>
