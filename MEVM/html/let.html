<html>
    <body>
        <h2>js</h2>
        <p id="test"></p>
        <script>
            let x=10;//x is 10: less scope
            var y=10;//y is 10: wide scope
            //scope is a place of usage or declaration after initialization
            {
                let x=2;//x is 2
                var y=20;//change is allowed
            }
            //x is 10
            //y is 20
            document.getElementById("test").innerHTML=y;
        </script>
    </body>
</html>
